<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Army's Angels Integrated School Inc</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--dark-green);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-green);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--medium-green);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--bright-green);
            box-shadow: 0 0 5px rgba(90, 159, 104, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            background-color: var(--bright-green);
            color: var(--white);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: var(--leaf-green);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="../assets/logo.jpeg" alt="AAIS Logo" class="logo">
            <div class="brand-text">
                <span class="school-name">Army's Angels Integrated School Inc</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="fees.html">Fees Information</a></li>
            <li><a href="activities.html">School Activities</a></li>
            <li><a href="enrolleeside.php">School Portal</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form action="../php/register.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="retype-password">Retype Password</label>
                <input type="password" id="retype-password" name="retype-password" required>
            </div>
            <button type="submit" class="btn-submit">Create Account</button>
        </form>
    </div>

</body>

</html>
